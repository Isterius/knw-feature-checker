<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <script>
      (async function(window) {
        async function getFeatures(env) {
          const prodFeatures = await fetch(`https://static.knowde.com/${env}/feature-flags.json`);
          const result = await prodFeatures.json();
          return result;
        }

        window.addEventListener('load', () => {
          Promise.all([
            getFeatures('production'),
            getFeatures('staging'),
            getFeatures('dev')
          ])
            .then(results => results.map(result => result.features))
            .then(featureArrays => featureArrays.map(array => array.map(feature => ({ env: feature.env_name, feat: feature.feat_name, isActive: feature.is_active }))))
            .then(allFeatures => allFeatures.reduce((acc, featByEnv) => {
              featByEnv.forEach(feature =>
                acc[feature.feat] = [
                  ...(acc[feature.feat] ? acc[feature.feat] : []),
                  { env: feature.env, isActive: feature.isActive }
                ]
              )
              return acc;
            }, {}))
            .then(data => {
              const rowTemplate = document.querySelector('#table-body-template');
              const tableBody = document.querySelector('tbody');



              Object.keys(data).forEach((key, index) => {
                const newRow = rowTemplate.content.cloneNode(true);
                const cells = newRow.querySelectorAll('td');
                const count = newRow.querySelector('th');

                count.textContent = index + 1;
                cells[0].textContent = key
                cells[1].textContent = data[key][0].isActive
                cells[2].textContent = data[key][1]?.isActive
                cells[3].textContent = data[key][2]?.isActive
                cells[4].textContent = data[key][3]?.isActive

                cells[1].className += data[key][0]?.isActive ? 'bg-success' : 'bg-danger';
                cells[2].className += data[key][1]?.isActive ? 'bg-success' : 'bg-danger';
                cells[3].className += data[key][2]?.isActive ? 'bg-success' : 'bg-danger';
                cells[4].className += data[key][3]?.isActive ? 'bg-success' : 'bg-danger';

                tableBody.appendChild(newRow);
              });
            });
        });

      })(this).catch(e => console.log(e));
    </script>
</head>

<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Prod</th>
                  <th scope="col">Stg</th>
                  <th scope="col">Dev</th>
                  <th scope="col">Bonus</th>
                </tr  >
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
<template id="table-body-template">
  <tr>
    <th scope="row">1</th>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</template>
</body>
</html>
